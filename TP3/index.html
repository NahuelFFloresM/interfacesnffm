<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/player_styles.css" >
  <link rel="stylesheet" href="./css/styles.css" >
  <link rel="stylesheet" href="./css/enemy_styles.css" >
  <title>TP3 Integrador</title>

<body id="background" class="stop">
  <div>
    <div class="d-flex-row-right m-15">
      <div id="coin"></div>
      <div><h1 id="points">0000</h1></div>
    </div>
  </div>
  <div id="menu" class="game_menu">
    <div class="d-flex-row-centered">
      <div class="d-flex-col-centered text-centered">
        <h1>GAME NAME</h1>
        <ul>
          <li><button onclick="juego_start()">Start</button></li>
          <li><button>Como jugar</button></li>
        </ul>
        <ul class="player-selection">
          <li><img src="./spritesheets/player_stand.png"></li>
          <li><img src="./spritesheets/player_stand.png"></li>
          <li><img src="./spritesheets/player_stand.png"></li>
          <li><img src="./spritesheets/player_stand.png"></li>
        </ul>
      </div>
    </div>
  </div>
  <div id="game_over" class="invisible">
    <div class="d-flex-row-centered">
      <div class="d-flex-col-centered text-centered">
        <h1>GAME OVER</h1>
        <ul>
          <li><button onclick="juego_start()">Restart</button></li>
        </ul>
      </div>
    </div>
  </div>
  <div id="player" class="stand"></div>
  <div id="piso_paralax" class="stop"></div>
