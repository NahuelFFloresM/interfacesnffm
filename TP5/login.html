<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;1,100&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link href="./css/styles.css" rel="stylesheet" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/login.css">
</head>
<body>
  <div class="row">
    <div class="col-sm-6" id="sign-animation-container">
      <div class="bg-image-gradient"></div>
      <h1 class="sign-bg-text" id="sign-bg-text-1">La red social</h1>
      <h1 class="sign-bg-text" id="sign-bg-text-2">para mascotas</h1>
    </div>
    <div class="col-sm-6 form-container">
      <form class="sign-form">
        <div class="sign-group">
          <label for="exampleInputEmail1" class="form-label">Email</label>
          <input type="email" class="form-input" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Ingrese su correo electrónico">
          <div id="emailHelp" class="form-text hidden">El campo debe ser completado</div>
        </div>
        <div class="sign-group">
          <label for="exampleInputPassword1" class="form-label">Contraseña</label>
          <input type="password" class="form-input" id="exampleInputPassword1" placeholder="Ingrese su contraseña">
          <div class="form-text hidden">El campo debe ser completado</div>
        </div>
        <button type="button" class="mt-3 sign-btn color-principal-bg" id="sign-in-btn">Iniciar sessión</button>
        <a href="" class="sign-link link">¿Olvidaste tu contraseña?</a>
        <div class="bar"></div>
        <button type="button" id="register-btn" class="sign-btn register-btn">Registrarse</button>
      </form>
    </div>
  </div>
</body>  
<footer>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
  <script src="./js/login.js" crossorigin="anonymous"></script>
</footer>
</html>
